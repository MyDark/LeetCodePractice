<tr class="table-light">
    <td>{{ expense.year }}</td>
    <td>{{ expense.month }} </td>
    <td>{{ expense.category }} </td>
    <td>{{ expense.amount }} </td>
    <td>
		<!-- Modify Expense Button -->
		<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modifyExpenseModal_{{ expense.id }}">
		Modify
		</button>
		<a href="{{ url_for('delete_expense', expense_id=expense.id) }}" class="btn btn-danger">Delete</a>
	</td>
</tr>

<!-- Modify Expense Modal -->
<div class="modal fade" id="modifyExpenseModal_{{ expense.id }}" tabindex="-1" aria-labelledby="modifyExpenseModalLabel_{{ expense.id }}" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="modifyExpenseModalLabel_{{ expense.id }}">Modify Expense</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<form action="{{ url_for('modify_expense', expense_id=expense.id) }}" method="post">
					<div class="form-group">
						<label for="account_id">Choose Account:</label>
						<select class="form-select" id="account_id" name="account_id" required>
							{% for account in accounts %}
								<option value="{{ account.id }}">{{ account.name }}</option>
							{% endfor %}
						</select>
					</div>
					<div class="form-group">
						<label for="new_year">Year:</label>
						<select class="form-select" id="new_year" name="new_year" required>
							<option value="2024">2024</option>
						</select>
					</div>
					<div class="form-group">
						<label for="new_month">Month:</label>
						<select class="form-select" id="new_month" name="new_month" required>
							<option value="January">January</option>
							<option value="February">February</option>
							<option value="March">March</option>
							<option value="April">April</option>
							<option value="May">May</option>
							<option value="June">June</option>
							<option value="July">July</option>
							<option value="August">August</option>
							<option value="September">September</option>
							<option value="October">October</option>
							<option value="November">November</option>
							<option value="December">December</option>
						</select>
					</div>
					<div class="form-group">
						<label for="new_category">Category:</label>
						<select class="form-select" id="new_category" name="new_category" required>
							<option value="Rent">Rent</option>
							<option value="Utilities">Utilities</option>
							<option value="Tel. Inet. Bills">Tel. Inet. Bills</option>
							<option value="Domestics">Domestics</option>
							<option value="Online Buys">Online Buys</option>
							<option value="Meds & Care">Meds & Care</option>
							<option value="Food">Food</option>
							<option value="Cigarettes">Cigarettes</option>
							<option value="Alcohol">Alcohol</option>
							<option value="Gaming">Gaming</option>
							<option value="Transportation">Transportation</option>
							<option value="Transfers">Transfers</option>
							<option value="Cloth">Cloth</option>
							<option value="Cafe & Bar">Cafe & Bar</option>
							<option value="Team Building">Team Building</option>
							<option value="Insurance">Insurance</option>
							<option value="Tourism">Tourism</option>
							<option value="Furniture">Furniture</option>
							<option value="Udemy">Udemy</option>
							<option value="Car">Car</option>
							<option value="Bank Commission">Bank Commission</option>
							<option value="Subscriptions">Subscriptions</option>
							<option value="Dollars">Dollars</option>
							<option value="Cat">Cat</option>
						</select>
					</div>
					<div class="form-group">
						<label for="new_amount">Amount:</label>
						<input type="text" class="form-control" id="new_amount" name="new_amount" required><br>
					</div>
					<button type="submit" class="btn btn-warning">Modify</button>
				</form>
			</div>
		</div>
	</div>
</div>
