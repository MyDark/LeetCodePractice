{% include 'header.html' %}
		<table class="table table-primary table-hover">
			<thead>
				<tr class="table-primary">
					<th scope="col">Year</th>
					<th scope="col">Month</th>
					<th scope="col">Exchange Rate</th>
					<th scope="col">Income USD</th>
					<th scope="col">Income UAH</th>
					<th scope="col">Single Tax</th>
					<th scope="col">SSC</th>
					<th scope="col">Total Tax</th>
					<th scope="col">Clean</th>
					<th scope="col">Additional Income</th>
					<th scope="col">Total Left</th>
					<th scope="col">Account</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>
				{% for income in incomes %}
				{% include 'income_table_row.html' %}
				{% endfor %}
			</tbody>
		</table>
		<!-- Add Income Button -->
		<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addIncomeModal">
		Add Income
		</button>
		<!-- Add Income Modal -->
		<div class="modal fade" id="addIncomeModal" tabindex="-1" aria-labelledby="addIncomeModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="addIncomeModalLabel">Add Income</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form action="/add_income" method="post">
							<div class="form-group">
								<label for="account_id">Choose Account:</label>
								<select class="form-select" id="account_id" name="account_id" required>
									{% for account in accounts %}
										<option value="{{ account.id }}">{{ account.name }}</option>
									{% endfor %}
								</select>
							</div>
							<div class="form-group">
								<label for="year">Year:</label>
								<select class="form-select" id="year" name="year" required>
									<option value="2024">2024</option>
								</select>
							</div>
							<div class="form-group">
								<label for="month">Month:</label>
								<select class="form-select" id="month" name="month" required>
									<option value="January">January</option>
									<option value="February">February</option>
									<option value="March">March</option>
									<option value="April">April</option>
									<option value="May">May</option>
									<option value="June">June</option>
									<option value="July">July</option>
									<option value="August">August</option>
									<option value="September">September</option>
									<option value="October">October</option>
									<option value="November">November</option>
									<option value="December">December</option>
								</select>
							</div>
							<div class="form-group">
								<label for="exchange_rate">Exchange Rate:</label>
								<input class="form-control" type="text" id="exchange_rate" name="exchange_rate" required>
							</div>
							<div class="form-group">
								<label for="income_usd">Income (USD):</label>
								<input class="form-control" type="text" id="income_usd" name="income_usd" required>
							</div>
							<div class="form-group">
								<label for="additional_income">Add. Income:</label>
								<input class="form-control" type="text" id="additional_income" name="additional_income" required>
							</div>
							<br>
							<button class="btn btn-success" type="submit">Add Income</button>
						</form>
					</div>
				</div>
			</div>
		</div>

{% include 'footer.html' %}
